<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<p>Change Size</p>
				<p id="output">3 x 3</p>
				<input
					type="range"
					min="3"
					max="18"
					value="1"
					class="slider"
					id="myRange" />
				<button>Apply</button>
			</div>

			<div class="main"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
